name: Update Dictionary

on:
  schedule:
    # 매일 한국시간 새벽 1시 (UTC 16시)
    - cron: '0 16 * * *'
  workflow_dispatch: # 수동 실행 허용

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: ./scripts/update-dictionary.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/assets/data.csv src/dataUpdateDate.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/data.csv src/dataUpdateDate.ts
          git commit -m "데이터: 외래어 표기 사전 자동 업데이트" -m "🤖 자동 업데이트 by GitHub Actions"
          git push
